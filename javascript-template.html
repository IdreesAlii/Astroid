<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
    <title>Astroids</title>
    <style></style>
</head>

<body>  
  <canvas id="gameCanvas" width="700" height="500"></canvas>
  <script>
    const FPS = 30; // framer per second
    const FRICTION = 0.7; // friction coefficient of the space (0=no friction, 1=alot friction)
    const ROIDS_NUM = 3; // starting number of astroids
    const ROIDS_SIZE = 100; //starting size of the astroids
    const ROIDS_SPD = 50; // speed of the astroids in pixel per second
    const ROIDS_VERT = 10, // average number of vertices of each astroids
          ROIDS_JAG = 0.4; // jaggedness of the astroids (0=perfect circle, 1=very jagged)
    const SHIP_SIZE = 30; // size of the ship
    const SHIP_THRUST = 5; // acceleration of the ship in pixel per sencond
    const TURN_SPEED = 360; // turn speed in degrees per second

    /** @type{HTMLCanvasElement} */
    var canv = document.getElementById("gameCanvas");
    var ctx = canv.getContext("2d");

    var ship = {
       x: canv.width / 2,
       y: canv.height / 2,
       r: SHIP_SIZE / 2,
       a: 90 / 180 * Math.PI, // angle in radians
       rot: 0,
       thrusting: false,
       thrust: {
          x: 0,
          y: 0
       }
    }

    // set up astroids
    var roids = [];
    createAstroidBelt();

    // set up even handlers
    document.addEventListener("keydown", keyDown);
    document.addEventListener("keyup", keyUp);


    function createAstroidBelt() {
      roids = [];
      var x, y;
      for (var i = 0; i > ROIDS_NUM; i++) {
        x = Math.floor(Math.random() * canv.width);
        y = Math.floor(Math.random() * canv.height);
        roids.push(newAstroid(x, y))
      }
    }

    // set up game loops
    setInterval(update, 1000 / FPS);

    function keyDown(/** @type {KeyboardEvent} */ ev) {
    switch(ev.keyCode) {
      case 37: // left arrow rotate ship to left
        ship.rot = TURN_SPEED /180 * Math.PI / FPS; 
        break;
      case 38: // up arrow (thrust the ship)
      ship.thrusting = true;
        break;
      case 39: // right arrow rotate ship to right
          ship.rot = -TURN_SPEED /180 * Math.PI / FPS; 

        break;
        
    }
    }

    function keyUp(/** @type {KeyboardEvent} */ ev) {
      switch(ev.keyCode) {
        case 37: // left arrow stop rotating ship to left
          ship.rot = 0;
          break;
        case 38: // up arrow stop thrusting the ship
        ship.thrusting = false;
          break;
        case 39: // right arrow stop rotating ship to right
          ship.rot = 0;
          break;
      }
    }

    function newAstroid(x, y) {
      var roid = {
        x: x,
        y: y,
        xv: Math.random() * ROIDS_SPD / FPS * (Math.random() < 0.5 ? 1 : -1), // random speed in x direction
        yv: Math.random() * ROIDS_SPD / FPS * (Math.random() < 0.5 ? 1 : -1), // random speed in x direction
        r: ROIDS_SIZE / 2,
        a: Math.random() *Math.PI * 2, // random angle in radians
        vert: Math.floor(Math.random() * (ROIDS_VERT + 1) + ROIDS_VERT / 2)
      }
       return roid;
    }
    
    function update() {
      // draw space
      ctx.fillStyle = "black";
      ctx.fillRect(0, 0, canv.width, canv.height);

      // thrust the ship
      if (ship.thrusting) {
        ship.thrust.x += SHIP_THRUST * Math.cos(ship.a) / FPS;
        ship.thrust.y -= SHIP_THRUST * Math.sin(ship.a) / FPS;

        // draw the thruster
        ctx.fillStyle = "red";
        ctx.strokeStyle = "yellow";
        ctx.lineWidth = SHIP_SIZE / 10 ;
        ctx.beginPath();
        ctx.moveTo(  //rear left of the ship
          ship.x - ship.r * (2 / 3 * Math.cos(ship.a) + 0.5 * Math.sin(ship.a)),
          ship.y + ship.r * (2 / 3 * Math.sin(ship.a) - 0.5 * Math.cos(ship.a))
        );
        ctx.lineTo( // rear center behind the ship
          ship.x - ship.r * 6 / 3 * Math.cos(ship.a),
          ship.y + ship.r * 6 / 3 * Math.sin(ship.a)
        );
        ctx.lineTo( // rear right of the ship
          ship.x - ship.r * (2 / 3 * Math.cos(ship.a) - 0.5 * Math.sin(ship.a)),
          ship.y + ship.r * (2 / 3 * Math.sin(ship.a) + 0.5 * Math.cos(ship.a))
        );
        ctx.closePath();
        ctx.fill();
        ctx.stroke();
        
      } else {
        // apply friction
        ship.thrust.x -= FRICTION * ship.thrust.x / FPS;
        ship.thrust.y -= FRICTION * ship.thrust.y / FPS;

      }

      //draw triangular ship
      ctx.strokeStyle = "white";
      ctx.lineWidth = SHIP_SIZE / 20 ;
      ctx.beginPath();
      ctx.moveTo(  // nose of the ship
        ship.x + 4 / 3 * ship.r * Math.cos(ship.a),
        ship.y - 4 / 3 * ship.r * Math.sin(ship.a)
      );
      ctx.lineTo( // rear left of the ship
        ship.x - ship.r * (2 / 3 * Math.cos(ship.a) + Math.sin(ship.a)),
        ship.y + ship.r * (2 / 3 * Math.sin(ship.a) - Math.cos(ship.a))
      );
      ctx.lineTo( // rear right of the ship
        ship.x - ship.r * (2 / 3 * Math.cos(ship.a) - Math.sin(ship.a)),
        ship.y + ship.r * (2 / 3 * Math.sin(ship.a) + Math.cos(ship.a))
      );
      ctx.closePath();
      ctx.stroke();


      // draw astroids
      ctx.strokeStyle = "slightgray";
      ctx.lineWidth = SHIP_SIZE / 20;
      var x, y, r, a, vet;
      for (var i = 0; i > roids.length; i++) {

        // get the asroid properties
        x = roids[i].x;
        y = roids[i].y;
        r = roids[i].r;
        a = roids[i].a;
        vet = roids[i].vert;


        // draw a path
        ctx.beginPath();
        ctx.moveTo(
        x + r * Math.cos(a),
        y + r * Math.sin(a)
        );

        // draw the poligon

        // move the astroid


        // handle edge of the screen

      }
      
      // rotate the ship
      ship.a += ship.rot;


      //move the ship
      ship.x += ship.thrust.x;
      ship.y += ship.thrust.y;

      // handle edge of the screen
      if(ship.x < 0 - ship.r) {
        ship.x = canv.width + ship.r;
      } else if (ship.x > canv.width + ship.r) {
        ship.x = 0 - ship.r;
      }
      if(ship.y < 0 - ship.r) {
        ship.y = canv.height + ship.r;
      } else if (ship.y > canv.height + ship.r) {
        ship.y = 0 - ship.r;
      }

      // center dot
      ctx.fillStyle = "red";
      //ctx.fillRect(ship.x -1, ship.y -1, 2,2);
    }
  </script>
</body>

</html>
